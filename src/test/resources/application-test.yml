http:
  clients:
    webhook-site:
      base-url: http://test.com
keycloak:
  realm: api
  server-url: http://127.0.0.1:8080
  client-id: api-cli
  grant-type: password
  name: admin
  password: admin

slack:
  env: api-test
  channels:
    api-alert:
      url: http://test.com
      name: api-alert

rabbitmq:
  listeners:
    event:
      queue: webhook
  publishers:
    webhook:
      exchange: outbound
      routingkey: to_outbound_webhook


spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://test:8000/realms/api
          jwk-set-uri: http://test:8000/realms/api/protocol/openid-connect/certs

